services:
  # Redis server (for testing)
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --save 60 1
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis backup service - Local storage example
  redis-backup-local:
    build: .
    container_name: redis-backup-local
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - BACKUP_CRON=0 */6 * * *
      - BACKUP_ON_START=true
      - STORAGE_TYPE=local
      - LOCAL_BACKUP_PATH=/backups
      - REDIS_DATA_PATH=/data
      - RETENTION_COUNT=7
    volumes:
      - redis-data:/data:ro
      - ./backups:/backups

  # Redis backup service - S3/MinIO example
  redis-backup-s3:
    build: .
    container_name: redis-backup-s3
    profiles:
      - s3
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BACKUP_CRON=0 0 * * *
      - BACKUP_ON_START=true
      - STORAGE_TYPE=s3
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=us-east-1
      - S3_BUCKET=redis-backups
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_PATH_STYLE=true
      - S3_BACKUP_PREFIX=backups
      - REDIS_DATA_PATH=/data
      - RETENTION_COUNT=30
    volumes:
      - redis-data:/data:ro

  # MinIO for S3-compatible storage testing
  minio:
    image: minio/minio:latest
    container_name: minio
    profiles:
      - s3
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket creation (init container)
  minio-init:
    image: minio/mc:latest
    profiles:
      - s3
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/redis-backups --ignore-existing;
      exit 0;
      "

volumes:
  redis-data:
  minio-data:
